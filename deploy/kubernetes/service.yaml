apiVersion: v1
kind: Service
metadata:
  name: orbguard-lab
  namespace: orbguard
  labels:
    app: orbguard-lab
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8090
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 9002
      targetPort: grpc
      protocol: TCP
  selector:
    app: orbguard-lab
---
apiVersion: v1
kind: Service
metadata:
  name: orbguard-lab-grpc
  namespace: orbguard
  labels:
    app: orbguard-lab
    component: grpc
  annotations:
    # For AWS ALB
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "grpc"
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9002
      targetPort: grpc
      protocol: TCP
  selector:
    app: orbguard-lab
