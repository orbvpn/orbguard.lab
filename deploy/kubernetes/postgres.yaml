apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: orbguard
data:
  POSTGRES_DB: "orbguard_lab"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: orbguard
type: Opaque
stringData:
  POSTGRES_USER: "orbguard"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: orbguard
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - orbguard
                - -d
                - orbguard_lab
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - orbguard
                - -d
                - orbguard_lab
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: orbguard
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      name: postgres
  selector:
    app: postgres
