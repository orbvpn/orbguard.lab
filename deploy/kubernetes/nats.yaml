apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: orbguard
  labels:
    app: nats
spec:
  serviceName: nats
  replicas: 3
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2-alpine
          command:
            - nats-server
            - --jetstream
            - --store_dir=/data
            - --cluster_name=orbguard-nats
            - --cluster=nats://0.0.0.0:6222
            - --routes=nats://nats-0.nats.orbguard.svc.cluster.local:6222,nats://nats-1.nats.orbguard.svc.cluster.local:6222,nats://nats-2.nats.orbguard.svc.cluster.local:6222
          ports:
            - containerPort: 4222
              name: client
            - containerPort: 6222
              name: cluster
            - containerPort: 8222
              name: monitor
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: nats-data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /healthz
              port: monitor
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: monitor
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: nats-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: orbguard
  labels:
    app: nats
spec:
  type: ClusterIP
  ports:
    - port: 4222
      targetPort: client
      name: client
    - port: 8222
      targetPort: monitor
      name: monitor
  selector:
    app: nats
