apiVersion: v1
kind: Secret
metadata:
  name: orbguard-secrets
  namespace: orbguard
type: Opaque
stringData:
  # Database credentials (replace in production)
  ORBGUARD_DATABASE_USER: "orbguard"
  ORBGUARD_DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Neo4j credentials
  ORBGUARD_NEO4J_USERNAME: "neo4j"
  ORBGUARD_NEO4J_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT Secret
  ORBGUARD_JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"

  # HIBP API Key (optional)
  ORBGUARD_HIBP_API_KEY: ""
