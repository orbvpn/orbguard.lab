apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbguard-lab
  namespace: orbguard
  labels:
    app: orbguard-lab
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orbguard-lab
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: orbguard-lab
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: orbguard
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: orbguard-lab
          image: orbguard/orbguard-lab:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
            - name: grpc
              containerPort: 9002
              protocol: TCP
          envFrom:
            - configMapRef:
                name: orbguard-config
            - secretRef:
                name: orbguard-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: yara-rules
              mountPath: /app/rules/yara
              readOnly: true
            - name: mitre-data
              mountPath: /app/data/mitre
              readOnly: true
      volumes:
        - name: yara-rules
          configMap:
            name: orbguard-yara-rules
            optional: true
        - name: mitre-data
          configMap:
            name: orbguard-mitre-data
            optional: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - orbguard-lab
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: orbguard-lab
