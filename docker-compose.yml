version: "3.8"

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - API_KEY=${API_KEY:-default-dev-key}
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
